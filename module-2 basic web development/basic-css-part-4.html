<html>
    <head>
        <title>html table</title>
    </head>
    <body>
        <div>
            <table border="">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>class</th>
                </tr>
                <tr>
                    <td>2</td>
                    <td>kobir</td>
                    <td>seven</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>samad</td>
                    <td>two</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>rased</td>
                    <td>eight</td>
                </tr>
            </table>


            <table border="">
                <tr>
                    <th colspan="2">id</th>
                    <th>name</th>
                    <th>class</th>
                </tr>
                <tr>
                    <td>2</td>
                    <td rowspan="2">kobir</td>
                    <td colspan="2">seven</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>samad</td>
                    <td rowspan="2">two</td>
                </tr>
                <tr>
                    <td id="">4</td>
                    <td id="td-4" class="td-4">rased</td>
                    <td>eight</td>
                </tr>
            </table>
        </div>
        <style>
            table {
                border: 1px solid red;
                border-collapse: collapse;
                background-color: wheat;
            }
            th, td {
                padding: 5px;
                font-size: 20px;
            }
            #td-4 {
                color: red;
                font-weight: 800;
            }
            .td-4 {
                color: yellow;
                font-weight: 500;
            }
        </style>
    </body>
</html>
