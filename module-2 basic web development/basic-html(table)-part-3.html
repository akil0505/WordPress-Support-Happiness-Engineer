<html>
    <head>
        <title>html table</title>
    </head>
    <body>
        <div>
            <table border="">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>class</th>
                </tr>
                <tr>
                    <td>2</td>
                    <td>kobir</td>
                    <td>seven</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>samad</td>
                    <td>two</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>rased</td>
                    <td>eight</td>
                </tr>
            </table>


            <table border="">
                <tr>
                    <th colspan="2">id</th>
                    <th>name</th>
                    <th>class</th>
                </tr>
                <tr>
                    <td>2</td>
                    <td rowspan="2">kobir</td>
                    <td colspan="2">seven</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>samad</td>
                    <td rowspan="2">two</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>rased</td>
                    <td>eight</td>
                </tr>
            </table>
        </div>
    </body>
</html>
